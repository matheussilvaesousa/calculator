<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div id="buttons-container">
        <div id="display">0</div>
        <div id="clear" class="button">AC</div>
        <div id="invert" class="button">+/—</div>
        <div id="percentage" class="button operator">%</div>
        <div id="divide" class="button operator">÷</div>
        <div id="seven" class="button num">7</div>
        <div id="eight" class="button num">8</div>
        <div id="nine" class="button num">9</div>
        <div id="multiply" class="button operator">×</div>
        <div id="four" class="button num">4</div>
        <div id="five" class="button num">5</div>
        <div id="six" class="button num">6</div>
        <div id="subtract" class="button operator">—</div>
        <div id="one" class="button num">1</div>
        <div id="two" class="button num">2</div>
        <div id="three" class="button num">3</div>
        <div id="add" class="button operator">+</div>
        <div id="decimal" class="button num">.</div>
        <div id="zero" class="button num">0</div>
        <div id="equals" class="button equals">=</div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
