<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div id="buttons-container">
        <div id="display">0</div>
        <button id="clear" class="button">AC</button>
        <button id="invert" class="button">+/—</button>
        <button id="percentage" class="button operator">%</button>
        <button id="divide" class="button operator">÷</button>
        <button id="seven" class="button num">7</button>
        <button id="eight" class="button num">8</button>
        <button id="nine" class="button num">9</button>
        <button id="multiply" class="button operator">×</button>
        <button id="four" class="button num">4</button>
        <button id="five" class="button num">5</button>
        <button id="six" class="button num">6</button>
        <button id="subtract" class="button operator">—</button>
        <button id="one" class="button num">1</button>
        <button id="two" class="button num">2</button>
        <button id="three" class="button num">3</button>
        <button id="add" class="button operator">+</button>
        <button id="decimal" class="button num">.</button>
        <button id="zero" class="button num">0</button>
        <button id="equals" class="button equals">=</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
